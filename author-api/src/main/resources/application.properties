spring.application.name=author-api
server.port=8080

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.datasource.url=jdbc:mysql://${DB_HOST:author-api-mysql}:${DB_PORT:3306}/${DB_NAME:dev}?createDatabaseIfNotExist=true
spring.datasource.username=${DB_USER:mysql}
spring.datasource.password=${DB_PASSWORD:thisIsReallyStrongPassword123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
